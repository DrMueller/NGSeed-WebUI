<app-collapsible-card>
  <div class="col-card__contentselector--header">
    <span>Claims of {{ securityUser.userName }}</span>
  </div>

  <div class="col-card__contentselector--body">
    <div *ngFor="let claim of securityUser.claims">
      <div class="row">
        <div class="col-1">
          <label>{{ claim.claimType }}</label>
        </div>
        <div class="col-11">
          <label>{{ claim.value }}</label>
        </div>
      </div>
    </div>
  </div>
</app-collapsible-card>
